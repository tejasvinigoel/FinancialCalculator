<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a th:href="@{/calculator/lumpsum}">Lumpsum Calculator</a></li>
            <li><a th:href="@{/calculator/sip}">SIP Calculator</a></li>
            <li><a th:href="@{/calculator/naps}">NAPS Calculator</a></li>
            <li><a th:href="@{/calculator/loan_emi}">Loan EMI Calculator</a></li>
        </ul>
    </nav>

    <h2>Previous Calculations</h2>
    <table>
        <thead>
            <tr>
                <th>Type</th>
                <th>Parameters</th>
                <th>Result</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="calculation : ${calculations}">
                <td th:text="${calculation.type}"></td>
                <td th:text="${calculation.parameters}"></td>
                <td th:text="${calculation.result}"></td>
            </tr>
        </tbody>
    </table>

    <div class="container">
        <a href="login.html" class="btn btn-danger">Logout</a>
    </div>
</body>
</html>
